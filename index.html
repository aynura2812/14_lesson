<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students' list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Список студентов</h1>
    </div>
    <div class="box">
      <h4>Добавьте студента:</h4>
    </div>
    <div class="form">
      <div class="form-input-wrapper">
        <label for="Student-name">Имя студента</label>
        <input type="text" id="Student-name">
      </div>
      <div class="form-input-wrapper">
        <label for="Student-surname">Фамилия студента</label>
        <input type="text" id="Student-surname">
      </div>
    </div>
    <div class="form-submit-box">
      <button class="add-student">Добавить</button>

    </div>
    
    <div class="box students-title">
      <h4>Список студентов</h4>
    </div>
    <div class="students-wrapper">
        <div class="students-list"> </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
